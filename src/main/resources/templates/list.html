<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
	href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css" />
<link rel="stylesheet"
	th:href="@{/bootstrap3/bootstrap-table/bootstrap-table.css}"
	href="bootstrap3/bootstrap-table/bootstrap-table.css" />

<script type="text/javascript"
	th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/bootstrap3/bootstrap-table/bootstrap-table.js}"></script>
<script type="text/javascript"
	th:src="@{/bootstrap3/bootstrap-table/bootstrap-table-zh-CN.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap3/util.js}"></script>
<script type="text/javascript">
	$(function() {

		//1.初始化Table
		var oTable = new TableInit();
		oTable.Init();

		//2.初始化Button的点击事件
		var oButtonInit = new ButtonInit();
		oButtonInit.Init();

	});

	var TableInit = function() {
		var oTableInit = new Object();
		//初始化Table
		oTableInit.Init = function() {
			$('#table').bootstrapTable({
				url : 'userlist', //请求后台的URL（*）
				method : 'post', //请求方式（*）
				contentType : "application/x-www-form-urlencoded",
				toolbar : '#toolbar', //工具按钮用哪个容器
				striped : true, //是否显示行间隔色
				cache : false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
				pagination : true, //是否显示分页（*）
				sortable : false, //是否启用排序
				sortOrder : "asc", //排序方式
				queryParams : oTableInit.queryParams,//传递参数（*）
				sidePagination : "server", //分页方式：client客户端分页，server服务端分页（*）
				pageNumber : 1, //初始化加载第一页，默认第一页
				pageSize : 10, //每页的记录行数（*）
				pageList : [ 10, 25, 50, 100 ], //可供选择的每页的行数（*）
				search : true, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
				strictSearch : true,
				showColumns : true, //是否显示所有的列
				showRefresh : true, //是否显示刷新按钮
				minimumCountColumns : 2, //最少允许的列数
				clickToSelect : true, //是否启用点击选中行
				height : 500, //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
				uniqueId : "ID", //每一行的唯一标识，一般为主键列
				showToggle : true, //是否显示详细视图和列表视图的切换按钮
				cardView : false, //是否显示详细视图
				detailView : false, //是否显示父子表
				responseHandler : responseHandler,
				columns : [ {
					checkbox : true
				}, {
					field : 'empNo',
					title : '员工编号'
				}, {
					field : 'empName',
					title : '员工姓名'
				}, {
					field : 'age',
					title : '年龄'
				}, {
					field : 'birthdate',
					title : '生日'
				} ]
			});
		};
		function responseHandler(res) {
			if (res) {
				return {
					"rows" : res.users,
					"total" : res.total
				};

			} else {
				return {
					"rows" : [],
					"total" : 0
				};
			}
		}

		//得到查询的参数
		oTableInit.queryParams = function(params) {
			var searchTerm = $("#formSearch").serializeObject();
			var str = {
				"page" : this.pageNumber,
				"pageSize" : this.pageSize,
				"filter" : {
					"filters" : [ {
						"field" : "empName",
						"value" : searchTerm.empName
					}, {
						"field" : "age",
						"value" : searchTerm.age
					} ]
				},
				"sort" : [ {
					"field" : "age",
					"dir" : "ASC"
				} ]
			};
			var baseData = JSON.stringify(str);
			var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
				models : baseData
			};
			return temp;
		};
		return oTableInit;
	};

	var ButtonInit = function() {
		var oInit = new Object();
		var postdata = {};

		oInit.Init = function() {
			$("#btn_query").click(function() {
				$('#table').bootstrapTable('refresh');
			});
		};
		return oInit;
	};
	$(function() {
		$("#btn_add").click(function() {
			$("#addModal").modal("show");
			$("#addModal").load("aaa");
		});
		$("#btn_edit").click(function() {
			$("#myModal").modal("show");
			$("#myModal").load("edituser");
		});
		$("#btn_delete").click(function() {
			$("#myModal").modal("show");
			$("#myModal").load("");
		});
	});
</script>
</head>
<body>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"></div>
	<div class="panel-body" style="padding-bottom: 0px;">
		<div class="panel panel-default">
			<div class="panel-heading">查询条件</div>
			<div class="panel-body">
				<form id="formSearch" class="form-horizontal">
					<div class="form-group" style="margin-top: 15px">
						<label class="control-label col-sm-1" for="txt_search_empname">员工名字</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="txt_search_empname"
								name="empName" />
						</div>
						<label class="control-label col-sm-1" for="txt_age">年龄</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="txt_age" name="age" />
						</div>
						<div class="col-sm-4" style="text-align: left;">
							<button type="button" style="margin-left: 50px" id="btn_query"
								class="btn btn-primary">查询</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div id="toolbar" class="btn-group">
			<button id="btn_add" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
			</button>
			<button id="btn_edit" type="button" class="btn btn-default"
				data-toggle="modal" data-target="#myModal">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
			</button>
			<button id="btn_delete" type="button" class="btn btn-default"
				data-toggle="modal" data-target="#myModal">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			</button>
		</div>
		<table id="table"></table>
	</div>
</body>
</html>
